<html><head><title> Programming Project 1 </title>

<script type="text/javascript">

function costWithTax(){

	//document.formName.elementName.attribute
	
	var cost = document.fm1.cost.value;
	var quantity = document.fm1.quantity.value;
	var tax = 0.06;
	var costTax = (cost * quantity) * (1+tax);
	var costTax2 = costTax.toFixed(2);
	document.fm1.total.value = costTax2;
}

</script>
</head><body>

<form name="fm1">
   <input type="text" name="cost" value = 0> Enter the Cost of Purchase <br>
   <input type="text" name="quantity" value = 0> Enter the quantity of the Purchase <br>
   <input type="button" value="Click for Total" onclick="costWithTax()"> <br>
   <input type="text" size="30" name="total" value = 0> Final Total
</form>

</body></html>
